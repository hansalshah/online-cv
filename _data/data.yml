        tagline: "Working on developing a novel framework for Mesh Generation through only a single 2D image of the object as a part of research under Professor Justin Johnson at Umich."

      - title: Deep Learning for Vision
        link: "https://github.com/hansalshah/DeepLearning_Pytorch"
        tagline: "Implemented various algorithms including Image Captioning using RNNs, LSTMs with attention, Object Detection using YOLO and Faster-RCNN, Image Style Transfer on Python using PyTorch"

      - title: Multimedia Forensics: Copy Move Forgery Detection (CMFD)
        link: "https://github.com/hansalshah/CMFD-Detection-using-SIFT"
        tagline: "Developed an algorithm on Python and MATLAB based on SIFT and GLCM to detect multiple copy move forgeries in the same image where each image has undergone a different geometrical transformation and is robust to JPEG Compression."
        
     - title: Multi-class Car Classification
#         link: "#"
        tagline: "Multiclass classification on the Auto-mpg dataset done by implementing and contrasting various Machine Learning methods such as ML Estimation, Bayesian Estimation, Kernel Density Estimate, K-NN, Perceptron Algorithm and Multi-Layered Neural Network on Python."

      - title: Camera Assist for Visually Impaired People
#         link: "#"
        tagline: "Worked on an algorithm in MATLAB and VHDL which instructs the visually impaired to move the camera based on the location of the detected face in the frame. This is done by computationally and memory efficient skin detection algorithm."

